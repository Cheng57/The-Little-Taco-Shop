<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Cheng Wu">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#LTS">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#Menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <article>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" autofocus required autocomplete="on" placeholder="your name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required autocomplete="on" placeholder="your email">
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </article>
    <article>
        <h2>Our Location</h2>
        
        <address>555 Taco Temptation Lane, Suite T<br>Kansas City, MO 55555-5555</address>
        
        <p>Phone: <a href="tel:5555555555">555-555-5555</a></p>
        <p><a href="#">Back to Top</a></p>
    </article>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>

</html>
